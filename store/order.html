<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 - Web Frontend Development - Luke Campbell - Final Project">
    <meta name="author" content="Luke Campbell">
    <meta name="og:title" content="Family Kitchen Order Page for Luke Campbell">
    <meta name="og:type" content="website">
    <meta name="og:image" content="https://lukecc25.github.io/wdd230/">
    <meta name="og:url" content="https://lukecc25.github.io/wdd230/store/order.html">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/header-footer.js" defer></script>
    <script src="scripts/order.js" defer></script>
    <script src="data/productlist.json" defer></script>
    <title>Family Kitchen</title>
</head>
<body>
    <header>
        <img src="images/kitchen_logo.webp" alt="Family Kitchen Logo">
        <h1>Order Page</h1>
        <button id="dark-mode"></button>
        <button id="menu-button"></button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="productlist.html">Product List</a></li>
        </ul>
    </nav>

    <main id="content">
        <div id="orderitem">
            <div class="productinfo">
                <h1 id="product-name">Product Name</h1>
                <img id="product-image" src="images/question-mark.webp" alt="Product Image">
                <p>Price Before Tax: $<span id="price"></span></p>
                <p>Sales Tax (5%): $<span id="tax"></span></p>
                <p>Total Price: $<span id="total"></span></p>
            </div>
            <form action="orderconfermation.html" method="get">
                <label>First Name: <sup class="red">*</sup>
                    <input type="text" name="firstname" id="firstname" required>
                </label>
                <label>Last Name: <sup class="red">*</sup>
                    <input type="text" name="lastname" id="lastname" required>
                </label>
                <label>Email: <sup class="red">* (example@gmail.com)</sup> 
                    <input type="email" name="email" id="email" required>
                </label>
                <label>Phone#: <sup class="red">*</sup>
                    <input type="tel" name="phone" id="phone" required>
                </label>
                <label>Street Address: <sup class="red">*</sup>
                    <input type="text" name="street-address" id="street-address" required>
                </label>
                <label>City: <sup class="red">*</sup>
                    <input type="text" name="city" id="city" required>
                </label>
                <label>State: <sup class="red">* Must be 2 characters</sup>
                    <input type="text" name="state" id="state" required pattern="[A-Za-z]{2}">
                </label>
                <label>Zip Code: <sup class="red">* Must be 5 digits</sup>
                    <input type="text" name="zip-code" id="zip-code" required pattern="\d{5}">
                </label>
                <label>Gift Message:
                    <textarea name="gift-message" id="gift-message" rows="4" cols="50" placeholder="Enter your gift message here"></textarea>
                </label>
                <input id="join-time" type="hidden" name="join-time" value="">
                <input id="product-code" type="hidden" name="product-code" value="">
                <button type="submit">Buy Item Now!</button>
                <button class="back" onclick="window.location.href='productlist.html'">Back to Product List</button>
            </form>
        </div>
    </main>
    <footer>
        <img src="images/favicon.ico" alt="logo image">
        <p>Weather is obtained from</p>
        <ul><li><a href="https://openweathermap.org/">openweathermap.org</a></li></ul>
        <p>Located at 1234 S Main Street, Salt Lake City, UT 84101</p>
        <p>Phone#: (801) 555-1234</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.webp" alt="fb icon">
            </a>
            <a href="https://x.com/" target="_blank">
                <img src="images/x.webp" alt="X icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.webp" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
